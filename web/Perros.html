<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="Aleatorio">Aleatorio</button>
    <select id="selectorPerros"></select>
    <img id="imagenPerro" src="" alt="No has seleccionado un perro aleatorio!" height="500px" width="500px">
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    function solicitud() {
        $.ajax({
            url: "https://jsonplaceholder.typicode.com/users",
            method: "GET",
            dataType: "json", // Convierte la respuesta a objeto JSON 
            success: function (data) { //200 o 201
                console.log(data);
            },
            error: function (xhr, status, error) {
                console.log(`Error: ${xhr.status} - ${error}`);
            }
        });
    }

    $("#Aleatorio").click(function solicitud() {
        $.ajax({
            url: "https://dog.ceo/api/breeds/image/random",
            method: "GET",
            dataType: "json", // Convierte la respuesta a objeto JSON 
            success: function (data) { //200 o 201
                console.log(data);
                $("#imagenPerro").attr("src", data.message);
            },
            error: function (xhr, status, error) {
                console.log(`Error: ${xhr.status} - ${error}`);
            }
        });
    });



</script>

</html>
